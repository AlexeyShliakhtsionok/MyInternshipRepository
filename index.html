<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS_Tasks</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__content-box container">
                <div class="header__logo">
                    <img class="logotype" src="images/logo.png">
                </div>
                <div class="header__task-name">
                    <h6>JS Tasks</h6>
                </div>
                <div class="header__menu-list">
                    <ul class="header__menu-items">
                        <li class="header__menu-item"><a class="taskLink" id="arrayTask">Array processing tool</a></li>
                        <li class="header__menu-item"><a class="taskLink" id="dateTask">Date display formatter</a></li>
                        <li class="header__menu-item"><a class="taskLink" id="textTask">Text formatter</a></li>
                        <li class="header__menu-item"><a class="taskLink" id="stringTask">String calculator</a></li>
                        <li class="header__menu-item"><a class="taskLink" id="sortTask">Array Sorter</a></li>
                        <li class="header__menu-item"><a class="taskLink" id="convertTask">Binary converter</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="main__content-box">
               <div class="main__start">
                <p>Internship JS Tasks</p>
               </div>
            </div>
        </main>

    </div>

    <script src="Templates/Task_4/expressionMethods.js"></script>
    <script src="Templates/Task_4/mathFunctions.js"></script>
    <script src="Templates/Task_6/notationFunctions.js"></script>
    <script src="Templates/Common/GetCurrentOption.js"></script>
    <script src="site.js"></script>
</body>

</html>
